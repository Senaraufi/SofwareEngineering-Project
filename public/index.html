<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkTempo - Music Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <!-- References:
    - Navigation layout adapted from Tailwind UI Navigation Component: https://tailwindui.com/components/application-ui/navigation/navbars
    - Search bar design inspired by Tailwind UI Search Component: https://tailwindui.com/components/application-ui/forms/input-groups
    - Shopping cart icon from Heroicons: https://heroicons.com/
    -->
    <header class="header">
        <nav class="main-nav">
            <div class="flex items-center space-x-8">
                <h1 class="text-2xl font-bold">TalkTempo</h1>
                <div class="space-x-6">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Browse</a>
                    <a href="#" class="nav-link">Albums</a>
                    <a href="#" class="nav-link">Artists</a>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <input type="search" placeholder="Search music..." class="search-bar">
                <button class="relative">
                    <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    <span class="cart-badge">3</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto pt-24 px-6">
        <!-- Genre Tags -->
        <div class="flex space-x-4 mb-8">
            <span class="genre-tag">Rock</span>
            <span class="genre-tag">Jazz</span>
            <span class="genre-tag">Classical</span>
            <span class="genre-tag">Pop</span>
            <span class="genre-tag">Electronic</span>
        </div>

        <!-- Music Player -->
        <!-- References:
        - Player controls layout adapted from Tailwind UI Music Player Component: https://tailwindui.com/components/application-ui/media/players
        - SVG icons from Heroicons (by Tailwind CSS): https://heroicons.com/
        -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white">
            <div class="max-w-7xl mx-auto">
                <div class="player-controls">
                    <button class="hover:text-indigo-400">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <button class="hover:text-indigo-400">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </button>
                    <button class="hover:text-indigo-400">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                    <div class="flex-1 mx-4">
                        <div class="track-slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
